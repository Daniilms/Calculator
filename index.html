<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <main class="app">
    <div class="container">
      <div class="calculator-wrp">
        <div class="caclulator">
          <div class="calculator-window">
            <p class="calculator-user-input-operation">0</p>
            <p class="calculator-user-input">0</p>
          </div>
          <div class="calculator-controls-wrp">
            <div class="calculator-controls">
                <button class="calculator-controls-button calculator-controls-button-operations calculator-controls-button-operations-c">AC</button>
                <button class="calculator-controls-button calculator-controls-button-operations calculator-controls-button-operations-prefix">&plusmn;</button>
                <button class="calculator-controls-button calculator-controls-button-operations calculator-controls-button-operations-percent">%</button>
                <button class="calculator-controls-button calculator-controls-button-operations calculator-controls-button-operations-main calculator-controls-button-operations-devide">/</button>
                <button class="calculator-controls-button calculator-controls-button-operations calculator-controls-button-operations-main calculator-controls-button-operations-multi">x</button>
                <button class="calculator-controls-button calculator-controls-button-operations calculator-controls-button-operations-main calculator-controls-button-operations-minus">-</button>
                <button class="calculator-controls-button calculator-controls-button-operations calculator-controls-button-operations-main calculator-controls-button-operations-plus">+</button>
                <button class="calculator-controls-button calculator-controls-button-operations calculator-controls-button-operations-equal">=</button>
                <button class="calculator-controls-button calculator-controls-button-operations calculator-controls-button-operations-dot">.</button>

                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-seven">7</button>
                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-eight">8</button>
                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-nine">9</button>
                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-four">4</button>
                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-five">5</button>
                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-six">6</button>
                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-one">1</button>
                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-two">2</button>
                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-three">3</button>
                <button class="calculator-controls-button calculator-controls-button-numbers calculator-controls-button-numbers-zero">0</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
